<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iestado">

            <option value="" selected> Escolha</option>
            <optgroup label="Região sudeste">
                <option value="Rs">Rio grande do sul</option>
                <option value="Rs">Rio grande do sul</option>
                <option value="Rn">Rio grande do norte</option>
                <option value="Rs">Rio grande do sul</option>
                <option value="Rs">Rio grande do sul</option>
            </optgroup>

            <optgroup label="Região sul">
                <option value="Rs">Rio grande do sul</option>
                <option value="Rs">Rio grande do sul</option>
                <option value="Rs">Rio grande do sul</option>
            </optgroup>
        </select>   
    </p>
    <p>
        <label for="iprof">Profissão:</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Adiministração</option>
            <option value="ADV">Advogado</option>
            <option value="dev">Desenvolvedor</option>
            <option value="Fax">Faxineira</option>
        </datalist>
    </p>
    <p>
        <label for="imsg">Mensagem</label><br>
        <textarea name="msg" id="imsg" cols="20" rows="10" placeholder="Sua Mensagem"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="submit" value="Limpar">
    </p>
    </form>
</body>
</html>
