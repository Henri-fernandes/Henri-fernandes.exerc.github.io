<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            
        } 

        table {
           width: 500px;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td colspan="2" rowspan="2">A</td>
            <td >B</td>
           
        </tr>
        <tr>
           
            <td>F</td>
        </tr>
        <tr>
           
            <td>H</td>
            <td >I</td>
        </tr>
        <tr>
        
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
